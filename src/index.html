<!DOCTYPE HTML>
<html ng-app="sselabWebApp" ng-controller="MainCtrl">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	  <meta http-equiv="content-type" content="text/html"/>
		<title>{{headTitle}} | XDU - SSELab</title>
		<meta http-equiv="cache-control" content="max-age=0" />
	  <meta http-equiv="cache-control" content="no-cache" />
	  <meta http-equiv="cache-control" content="no-store" />
	  <meta http-equiv="expires" content="0" />
	  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	  <meta http-equiv="pragma" content="no-cache" />
	  <meta name="COPYRIGHT" content="Copyrights @ 2016-2019 XDU - SSELab">
	  <meta name="AUTHOR" content="x-web">
    <meta name="GIT" content="https://github.com/xdsselab/sselab.org.git">
	  <meta name="description" content="sselab.org">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>

		<!-- build:css(.tmp) styles/vendor.css -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
		<link href="../node_modules/highlightjs/styles/github.css" rel='stylesheet' type='text/css' />
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link href="assets/css/slider.css" rel="stylesheet" type="text/css" media="all" />
		<link href="assets/css/owl.carousel.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- endbuild -->
		<link href="assets/fonts/css/font-awesome.min.css" rel="stylesheet">

		<!--[if lt IE 9]>
		  <script src="assets/js/html5shiv.min.js"></script>
		  <script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div ng-view></div>
		<div ng-include src="'components/footer/footer.html'"></div>

		<!-- build:js(.tmp) scripts/vendor.js -->
		<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
		<script src="../node_modules/angular-route/angular-route.min.js" type="text/javascript"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../node_modules/json3/lib/json3.min.js" type="text/javascript"></script>
		<script src="../node_modules/highlightjs/highlight.pack.min.js" type="text/javascript"></script>
		<script src="../node_modules/marked/marked.min.js" type="text/javascript"></script>
  	<!-- endbuild -->

		<!-- build:js({.tmp,src}) scripts/scripts.js -->
		<script src="assets/js/modernizr.custom.js" type="text/javascript"></script>
		<script src="assets/js/jquery.cslider.js" type="text/javascript"></script>
		<script src="assets/js/owl.carousel.js"></script>
		<script src="app/app.js" type="text/javascript"></script>
		<script src="app/app.controller.js" type="text/javascript"></script>
		<script src="components/header/header_home.controller.js" type="text/javascript"></script>
		<script src="components/header/header.controller.js" type="text/javascript"></script>
		<script src="app/home/home.controller.js" type="text/javascript"></script>
		<script src="app/people/people.controller.js" type="text/javascript"></script>
		<script src="app/paper/paper.controller.js" type="text/javascript"></script>
		<script src="app/project/project.controller.js" type="text/javascript"></script>
		<script src="app/software/software.controller.js" type="text/javascript"></script>
		<script src="app/blog/blog.controller.js" type="text/javascript"></script>
		<script src="app/sponsor/sponsor.controller.js" type="text/javascript"></script>
		<script src="app/photo/photo.controller.js" type="text/javascript"></script>
		<!-- endbuild -->
	</body>
</html>
